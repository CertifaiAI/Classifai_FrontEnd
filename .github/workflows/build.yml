name: Build & Test Node.js

on: 
  push:
    branches: 
      - faris_codetest
      
jobs:
  build:
    name: Build Node.js
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 14 LTS
      uses: actions/setup-node@v2
      with:
        node-version: '14'
      
    - name: Install NPM Modules
      run: npm install

    - name: Build Project
      run: npm run build:normal