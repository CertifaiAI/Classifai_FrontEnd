<!-------------------------- Page Header Container -------------------------->
<div class="header-container">
    <!-------------------------- Left Side Page Header -------------------------->
    <div class="container-flex-start">
        <!-------------------------- Classifai Logo -------------------------->
        <div class="logo-container">
            <img [src]="logoSrc" class="logo position-absolute" alt="logo" title="Classifai" />
        </div>
        <!-------------------------- Navigations -------------------------->
        <ng-container *ngFor="let label of headerLabels; let last = last">
            <div *ngIf="!label.disable">
                <a class="link" [routerLink]="label.url">
                    <div
                        class="btn-container"
                        [ngClass]="{ 'last-btn-container': last }"
                        routerLinkActive="active-link"
                        [routerLinkActiveOptions]="{ exact: true }"
                    >
                        <label class="label">{{ label.name | translate }}</label>
                    </div></a
                >
            </div>
            <div *ngIf="label.disable">
                <a class="link">
                    <div
                        class="btn-container"
                        style="cursor: not-allowed"
                        [ngClass]="{ 'last-btn-container': last }"
                        routerLinkActive="active-link"
                        [routerLinkActiveOptions]="{ exact: true }"
                    >
                        <label class="label" style="cursor: not-allowed">{{ label.name | translate }}</label>
                    </div></a
                >
            </div>
        </ng-container>
        <div class="btn-container last-btn-container" (click)="toggleProjectSettings()">
            <label class="label">Project Settings</label>
        </div>
    </div>
    <!-------------------------- Right Side Page Header -------------------------->
    <div class="container-flex-end">
        <div>
            <div class="utility-icon-container">
                <img
                    class="img utility-icon-light"
                    src="assets/icons/help.svg"
                    alt="tutorial"
                    [title]="help | translate"
                    (click)="toggleTutorialMenu()"
                />
            </div>
            <div class="tutorial-dropdown-menu scroll" *ngIf="tutorialMenuToggle === true">
                <div class="tutorial" #tutorial1 (click)="tutorialConfig(true, tutorial1.innerText.toString())">
                    How to Create Project
                    <img class="icon" src="assets/icons/project.svg" alt="project icon" />
                </div>
                <div class="tutorial" #tutorial2 (click)="tutorialConfig(true, tutorial2.innerText.toString())">
                    How to Draw Bounding Box
                    <img class="icon" src="assets/icons/bounding_box.svg" alt="bounding box icon" />
                </div>
                <div class="tutorial" #tutorial3 (click)="tutorialConfig(true, tutorial3.innerText.toString())">
                    How to Draw Polygon
                    <img class="icon" src="assets/icons/polygon.svg" alt="polygon icon" />
                </div>
                <div class="tutorial" #tutorial4 (click)="tutorialConfig(true, tutorial4.innerText.toString())">
                    Show Project Statistics
                    <img class="icon" src="assets/icons/statistic.svg" alt="statistic icon" />
                </div>
                <div class="tutorial" #tutorial5 (click)="tutorialConfig(true, tutorial5.innerText.toString())">
                    Add Image To Project
                    <img class="icon" src="assets/icons/add_image.svg" alt="statistic icon" />
                </div>
                <div class="tutorial" #tutorial6 (click)="tutorialConfig(true, tutorial6.innerText.toString())">
                    Shift Image in Zoom Mode
                    <img class="icon" src="assets/icons/move.svg" alt="statistic icon" />
                </div>
            </div>
        </div>

        <ng-container *ngFor="let logo of jsonSchema.logos; index as i">
            <div class="utility-icon-container">
                <img
                    class="img utility-icon-light"
                    [attr.data-index]="i"
                    [src]="logo.imgPath"
                    [alt]="logo.alt"
                    [title]="logo.hoverLabel | translate"
                />
            </div>
        </ng-container>
    </div>
</div>

<modal [id]="modalIdTutorial" [modalBodyStyle]="tutorialBodyStyle" [modalTitle]="modalTitle" [scrollable]="false">
    <div class="display-modal-container">
        <img
            [src]="tutorial[tutorialIdx].imageTutorialPath"
            [alt]="tutorial[tutorialIdx].imageTutorialAlt"
            class="tutorial-img"
        />
        <p class="tutorial-description">
            {{ tutorial[tutorialIdx].imageTutorialDesc }}
        </p>
    </div>
    <div class="modal-button-container">
        <button class="button-style end-btn" (click)="endTutorial()" *ngIf="tutorialIdx === tutorial.length - 1">
            Get Started
        </button>
        <button class="button-style next-btn" (click)="nextTutorial()" *ngIf="tutorialIdx < tutorial.length - 1">
            Next
        </button>
        <button class="button-style prev-btn" (click)="prevTutorial()" *ngIf="tutorialIdx > 0">Previous</button>
    </div>
</modal>

<modal
    [id]="modalProjectSettingsView"
    [modalBodyStyle]="projectSettingsStyle"
    [modalTitle]="'Project Settings'"
    [scrollable]="false"
>
    <div class="project-settings-container">
        <div class="table-container" *ngIf="labels.length > 0">
            <div class="shortcut-title">
                <label>Customize shortcut key for labels: </label>
            </div>
            <div class="table-inner-container">
                <table class="data-table">
                    <tr *ngFor="let label of labels; index as i">
                        <th>{{ label.labelName }}</th>
                        <td>
                            <input
                                class="input-shortcut-key"
                                type="text"
                                placeholder="Enter shortcut key for label"
                                [id]="i"
                                (change)="onSelectShortCutKey($event, label)"
                                (keydown.enter)="moveToNextInput(i + 1)"
                            />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="table-container" *ngIf="labels.length == 0">
            <div style="margin: 25vh 0 0 12vw">
                <label>No Labels</label>
            </div>
        </div>

        <div class="features-container" *ngIf="features.length > 0">
            <div class="feature-title-labels">
                <label>Select Display Features: </label>
            </div>
            <div class="features-form-container">
                <form [formGroup]="form" novalidate>
                    <div *ngFor="let feature of features; let i = index">
                        <label class="feature-label">
                            <input
                                type="checkbox"
                                [value]="feature.featureName"
                                [checked]="feature.checked"
                                (change)="setFeatureCheckedStatus($event, feature)"
                            />
                            {{ feature.featureName }}
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <div class="features-container" *ngIf="features.length == 0">
            <div style="margin: 25vh 0 0 6vw">
                <label>No Features</label>
            </div>
        </div>
    </div>
</modal>
