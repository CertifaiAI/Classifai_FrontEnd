<div class="header-container">
    <div class="container-flex-start">
        <div class="logo-container">
            <img [src]="logoSrc" class="logo position-absolute" alt="logo" title="Classifai" />
        </div>
        <ng-container *ngFor="let label of headerLabels"
            ><a class="link" [routerLink]="label.url">
                <div class="btn-container" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
                    <label class="label">{{ label.name }}</label>
                </div></a
            >
        </ng-container>
    </div>
    <div class="container-flex-end">
        <ng-container *ngFor="let logo of jsonSchema.logos; index as i">
            <div class="utility-icon-container">
                <img
                    class="img"
                    [ngClass]="conditionalIconTheme()"
                    [attr.data-index]="i"
                    [src]="logo.imgPath"
                    [alt]="logo.alt"
                    [title]="logo.hoverLabel"
                />
            </div>
        </ng-container>
    </div>
</div>
