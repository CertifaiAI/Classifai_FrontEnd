<div class="utility-right-sidebar-container">
    <div class="utility-inner-container">
        <ng-container *ngFor="let logo of jsonSchema.logos; index as i">
            <div class="utility-icon-container">
                <label>
                    <img
                        [ngClass]="conditionalIconTheme()"
                        [attr.data-index]="i"
                        [src]="logo.imgPath"
                        [alt]="logo.alt"
                        [title]="logo.hoverLabel | translate"
                        (click)="logo.onClick()"
                        [style]="logo.style"
                    />
                </label>
            </div>
        </ng-container>
    </div>
</div>
