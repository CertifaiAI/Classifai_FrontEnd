<div class="videoTimelineContainer">
    <div *ngIf="activePreview !== undefined" class="active-frame-container">
        <img class="activeFrame" src="{{ activePreview }}" />
    </div>
    <button type="button" [disabled]="isPlayingFrame" (click)="clickPlay()">Play</button>
    <button type="button" [disabled]="isPausingFrame" (click)="clickPause()">Pause</button>
    <div class="videoTimeline" id="videoTimeline" (wheel)="onScroll($event)" #videoTimelineRef>
        <table class="table">
            <tbody class="video-tbody">
                <tr *ngFor="let item of labelledFrame; index as idx">
                    <td style="width: 100px; color: white; border: black solid">
                        <p>{{ item.object }}</p>
                    </td>
                    <td style="width: 50px; color: white" (click)="onHide(idx)">
                        <img id="eye_{{ idx }}" [src]="item.isShow ? showDetailsIcon : hideDetailsIcon" />
                    </td>
                    <ng-container *ngFor="let frame of totalFrameArr; index as i">
                        <td class="tableTiming">
                            <div *ngIf="idx == 0" [ngClass]="activeFrame === i ? 'active row' : null">
                                {{ i }}
                            </div>
                            <div
                                [ngClass]="displayFrameIndicator(i, item.frame)"
                                (click)="onClickVideoTImeline(i)"
                            ></div>
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</div>
