<!-------------------------- Label List Popup Container -------------------------->
<div #floatdiv class="floatdiv unclosedOut" [hidden]="!showDropdownLabelBox">
    <!-------------------------- Label Search/ OCR Input -------------------------->
    <form autocomplete="off" spellcheck="false" class="unclosedOut">
        <input
            #lbltypetxt
            type="text"
            class="lbltypetxt unclosedOut"
            [ngClass]="invalidInput ? 'invalidInput' : 'validInput'"
            [(ngModel)]="labelSearch"
            (ngModelChange)="labelTypeTextChange($event)"
            (keydown.enter)="validateInputLabel($event)"
            [ngModelOptions]="{ standalone: true }"
        />
    </form>
    <!-------------------------- Label List -------------------------->
    <div #availablelbl class="availablelbl unclosedOut">
        <ul class="lblList unclosedOut">
            <li *ngFor="let label of labelList" class="lblElement unclosedOut" (click)="labelNameClicked(label.name)">
                <span class="lblName unclosedOut">{{ label.name }}</span>
                <span class="lblCount unclosedOut">{{ label.count }}</span>
            </li>
            <li *ngIf="labelList.length === 0" class="unclosedOut notExist">
                <div class="unclosedOut">{{ 'searchLabel.labelNotExist' | translate }}</div>
                <div class="unclosedOut">{{ 'searchLabel.enterToAdd' | translate }}</div>
            </li>
        </ul>
    </div>
</div>

<div class="videoTimelineContainer">
    <div class="canvas-container">
        <canvas #canvasdrawing class="canvasstyle" [ngStyle]="{ cursor: currentCursor() }"></canvas>
    </div>
    <div class="control-layout">
        <div class="control-container">
            <!-- <button (click)="testDraw()">DRAW</button>
            <button (click)="testClear()">CLEAR</button> -->
            <div class="time-container">
                <label class="time-label">00:00:00</label>
            </div>
            <div class="control-icon-container">
                <img
                    *ngIf="!isPlayingFrame"
                    class="control-icon"
                    src="assets/icons/Play.svg"
                    alt="Play"
                    (click)="clickPlay()"
                />
                <img
                    *ngIf="isPlayingFrame"
                    class="control-icon"
                    src="assets/icons/Pause.svg"
                    alt="Pause"
                    (click)="clickPause()"
                />
            </div>
        </div>
    </div>
    <div class="videoTimeline" id="videoTimeline" (wheel)="onScroll($event)" #videoTimelineRef>
        <table class="table">
            <tbody class="video-tbody">
                <tr *ngFor="let item of labelledFrame; index as idx">
                    <td class="label-display">
                        <p>{{ item.object }}</p>
                    </td>
                    <td class="eye-display" (click)="onHide(idx)">
                        <img id="eye_{{ idx }}" [src]="item.isShow ? showDetailsIcon : hideDetailsIcon" />
                    </td>
                    <ng-container *ngFor="let frame of totalFrameArr; index as i">
                        <td class="tableTiming">
                            <div *ngIf="idx == 0" [ngClass]="activeFrame === i ? 'active row' : null">
                                {{ i }}
                            </div>
                            <div
                                [ngClass]="displayFrameIndicator(idx, i, item.frame)"
                                (click)="onClickVideoTImeline(i)"
                            ></div>
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</div>
