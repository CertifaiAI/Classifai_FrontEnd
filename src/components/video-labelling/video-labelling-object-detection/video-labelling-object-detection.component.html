<div class="videoTimelineContainer">
    <div class="canvas-container">
        <canvas #canvasdrawing class="canvasstyle"></canvas>
    </div>
    <div class="control-layout">
        <div class="control-container">
            <div class="time-container">
                <label class="time-label">00:00:00</label>
            </div>
            <div class="control-icon-container">
                <img
                    *ngIf="!isPlayingFrame"
                    class="control-icon"
                    src="../../../assets/icons/Play.svg"
                    alt="Play"
                    (click)="clickPlay()"
                />
                <img
                    *ngIf="isPlayingFrame"
                    class="control-icon"
                    src="../../../assets/icons/Pause.svg"
                    alt="Pause"
                    (click)="clickPause()"
                />
            </div>
        </div>
    </div>
    <div class="videoTimeline" id="videoTimeline" (wheel)="onScroll($event)" #videoTimelineRef>
        <table class="table">
            <tbody class="video-tbody">
                <tr *ngFor="let item of labelledFrame; index as idx">
                    <td class="label-display">
                        <p>{{ item.object }}</p>
                    </td>
                    <td class="eye-display" (click)="onHide(idx)">
                        <img id="eye_{{ idx }}" [src]="item.isShow ? showDetailsIcon : hideDetailsIcon" />
                    </td>
                    <ng-container *ngFor="let frame of totalFrameArr; index as i">
                        <td class="tableTiming">
                            <div *ngIf="idx == 0" [ngClass]="activeFrame === i ? 'active row' : null">
                                {{ i }}
                            </div>
                            <div
                                [ngClass]="displayFrameIndicator(idx, i, item.frame)"
                                (click)="onClickVideoTImeline(i)"
                            ></div>
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</div>
