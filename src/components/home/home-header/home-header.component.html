<div class="share" (mouseenter)="showLangOpts()" (mouseleave)="hideLangOpts()">
    <ul>
        <div class="toggle">{{ _translate.currentLang | languageSlice }}</div>
        <div *ngFor="let lang of languageArr">
            <li #languages *ngIf="lang !== _translate.currentLang" (click)="setLanguage(lang); hideLangOpts()">
                {{ lang | languageSlice }}
            </li>
        </div>
    </ul>
</div>
