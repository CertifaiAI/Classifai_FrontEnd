<div class="header-container">
    <div class="container-flex-start">
        <div class="indicator"></div>
        <p class="imageTitle">Image Title</p>
    </div>
    <div class="container-flex-center">
        <ng-container *ngFor="let logo of jsonSchema.logoCenter; index as i">
            <ng-container *ngIf="i === 0; else renderOtherIcons">
                <div class="utility-icon-container">
                    <img
                        [ngClass]="conditionalIconTheme()"
                        [attr.data-index]="i + logo.alt"
                        [src]="logo.imgPath"
                        [alt]="logo.alt"
                        [title]="logo.hoverLabel"
                        (click)="logo.onClick()"
                    />
                </div>
                <div class="totalThumbnail">
                    <label>{{ _onChange.totalNumThumbnail }}</label>
                </div>
            </ng-container>
            <ng-template #renderOtherIcons>
                <div class="utility-icon-container">
                    <img
                        [ngClass]="conditionalIconTheme()"
                        [attr.data-index]="i + logo.alt"
                        [src]="logo.imgPath"
                        [alt]="logo.alt"
                        [title]="logo.hoverLabel"
                        (click)="logo.onClick()"
                    />
                </div>
            </ng-template>
        </ng-container>
    </div>
    <div class="container-flex-end">
        <ng-container *ngFor="let logo of jsonSchema.logoEnd; index as i">
            <div class="utility-icon-container">
                <img
                    [ngClass]="conditionalIconTheme()"
                    [attr.data-index]="i + logo.alt"
                    [src]="logo.imgPath"
                    [alt]="logo.alt"
                    [title]="logo.hoverLabel"
                    (click)="logo.onClick()"
                />
            </div>
        </ng-container>
    </div>
</div>
