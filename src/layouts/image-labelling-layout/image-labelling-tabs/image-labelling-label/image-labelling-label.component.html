<ng-container *ngIf="_tabStatus">
    <ng-container *ngFor="let tab of _tabStatus">
        <div class="utility-right-project-container tab flex-fill-remaining" [ngClass]="checkCloseToggle(tab)">
            <label class="label">{{ tab.name }}</label>
            <span class="tab-close"><div class="div-close" (click)="onClose(tab)">x</div></span>
            <section class="inner-content"></section>
            <div class="utility-inner-container"></div>
        </div>
    </ng-container>
</ng-container>
