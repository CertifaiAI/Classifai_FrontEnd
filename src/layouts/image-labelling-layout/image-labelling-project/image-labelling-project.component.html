<div class="tab-container">
    <ng-container *ngFor="let tab of _tabStatus; index as i">
        <ng-container *ngIf="_thumbnailList.length > 0 && i === 0; else nonThumbnailTab">
            <div
                class="utility-right-project-container tab flex-fill-remaining content-height flex-content"
                [ngClass]="checkCloseToggle(tab)"
                [attr.data-index]="i"
            >
                <label class="label">{{ tab.name }}</label>
                <span class="tab-close-thumbnail"><div class="div-close" (click)="onClose(tab)">x</div></span>
                <div class="utility-inner-container" id="inner-container">
                    <!-- <section *ngFor="let thumbnail of _thumbnailList" #section> -->
                    <section *ngFor="let thumbnail of _thumbnailList">
                        <div class="img-container" (click)="onClick({ uuid: thumbnail.uuid })">
                            <div>
                                <img class="img-style" [src]="thumbnail.img_thumbnail" />
                            </div>
                            <div class="img-name">
                                <label>{{ thumbnail.img_path | fileNameSlice }} </label>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </ng-container>

        <ng-template #nonThumbnailTab>
            <ng-container *ngIf="tab?.label_list?.length > 0; else casualTabBody">
                <div
                    class="utility-right-project-container tab flex-fill-remaining"
                    [attr.data-index]="i"
                    [ngClass]="checkCloseToggle(tab)"
                >
                    <label class="label">{{ tab.name }}</label>
                    <div class="flex-tab-icons">
                        <span class="tab-close-thumbnailless"
                            ><div class="div-close" (click)="onClose(tab)">x</div></span
                        >
                        <span class="tab-extra-icons"
                            ><div class="extra-icons" (click)="onIconClick({ tabType: 'label', action: 1 })">
                                +
                            </div></span
                        >
                        <span class="tab-extra-icons"
                            ><div class="extra-icons" (click)="onIconClick({ tabType: 'label', action: 0 })">
                                -
                            </div></span
                        >
                    </div>
                    <!-- <section class="inner-content"></section> -->
                    <div class="utility-inner-container">
                        <div class="flex-item">
                            <ng-container *ngFor="let label of tab.label_list">
                                <!-- <div> -->
                                <label>
                                    {{ label }}
                                </label>
                                <!-- </div> -->
                            </ng-container>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-template #casualTabBody>
                <div
                    class="utility-right-project-container tab flex-fill-remaining"
                    [attr.data-index]="i"
                    [ngClass]="checkCloseToggle(tab)"
                >
                    <label class="label">{{ tab.name }}</label>
                    <div class="flex-tab-icons">
                        <span class="tab-close-thumbnailless"
                            ><div class="div-close" (click)="onClose(tab)">x</div></span
                        >
                        <span class="tab-extra-icons"></span>
                        <span class="tab-extra-icons"><div class="extra-icons">-</div></span>
                    </div>
                    <div class="utility-inner-container">default</div>
                </div>
            </ng-template>
        </ng-template>
    </ng-container>
</div>
