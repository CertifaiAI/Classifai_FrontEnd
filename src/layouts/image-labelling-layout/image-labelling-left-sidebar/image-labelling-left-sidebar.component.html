<div class="utility-left-sidebar-container">
  <!-- <div class="utility-inner-container"> -->
    <ng-container *ngFor="let logo of jsonSchema.logos; index as i">
      <div class="utility-icon-container">
        <img
          (click)="getIndex(i)"
          [ngClass]="conditionalIconTheme()"
          [ngStyle]="conditionalActiveIcon(i)"
          [attr.data-index]="i"
          [src]="logo.imgPath"
          [alt]="logo.alt"
          [title]="logo.hoverLabel"
        />
      </div>
    </ng-container>
  <!-- </div> -->
</div>
