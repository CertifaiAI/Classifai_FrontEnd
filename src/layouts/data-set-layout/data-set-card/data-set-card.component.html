<div class="card-layout-container scroll">
    <ng-container *ngFor="let project of _jsonSchema">
        <div class="card-container" (click)="onOpenProject(project)">
            <div class="card-header-style">
                <div>
                    <label class="project-status">New</label>
                </div>
                <div>
                    <img
                        class="card-icon-style"
                        src="../../../assets/classifai-image-labelling-layout/light-theme/starred.png"
                    />
                    <img
                        class="card-icon-style"
                        src="../../../assets/classifai-image-labelling-layout/light-theme/more.png"
                    />
                </div>
            </div>
            <div class="card-title-style">
                <label class="card-title-txt">Created: </label>
                <!-- <label class="card-title-txt">Created: {{ project.createdDate }}</label> -->
            </div>
            <div class="project-name-style">
                <label class="project-name"> {{ project }} </label>
            </div>
            <div class="tag-container">
                <img class="tag-img" src="../../../assets/classifai-image-labelling-layout/light-theme/label.png" />
                <label class="tag-txt">Add tag</label>
            </div>
        </div>
    </ng-container>
</div>
